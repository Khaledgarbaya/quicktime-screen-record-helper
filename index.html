<!DOCTYPE html>
<html>
  <head>
    <title>Quick Time Region Helper</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="window">
        <form action="#">
          <div class="form-group">
            <label>Width</label>
            <input type="number" class="form-control" placeholder="Width(1280)">
          </div>
          <div class="form-group">
            <label>Height</label>
            <input type="number" class="form-control" placeholder="Height(720)">
          </div>
          <button class="record-btn btn btn-large btn-negative">Start Recording</button>
        </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
